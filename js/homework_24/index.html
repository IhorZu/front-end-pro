<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="author" content="Ihor Zuikov">
    <title>Front End Pro</title>
    <script src="index.js" defer></script>
    <style>
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            margin-bottom: 20px;
            padding: 0 24px;
            border-radius: 8px;
            background-color: #13a5e8;
            color: #fff;
            font: 700 16px/1.5 sans-serif;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a class="button" href="bbc.com" target="_blank" title="Go to BBC News">BBC News</a>
    <br />
    <a class="button" href="https://amazon.com" target="_blank" title="Go to Amazon">Amazon</a>
    <br />
    <a class="button" href="apple.com" target="_blank" title="Go to Apple">Apple</a>
</body>
</html>
